<div class="content-wrapper">
  <div class="container-fluid">
    <form class="mt-4">
      <div class="mb-3 row">
        <label for="student" class="col-sm-3 col-form-label"
          >Select Year Academic
        </label>
        <div class="col-sm-6">
          <select class="form-select" id="student" [formControl]="yearAcademic">
            <option *ngFor="let item of years" value="{{ item.yearAcademic }}">
              {{ item.yearAcademic }}
            </option>
          </select>
        </div>
      </div>
      <div class="container action">
        <button class="btn btn-primary action-1" (click)="onBack()">
          Back
        </button>
        <button class="btn btn-primary action-1" (click)="onSearch()">
          Search
        </button>
      </div>
    </form>
    <div class="tabs col-12">
      <div class="data">
        <h3>Student Data Searching by Year Academic</h3>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">ID</th>
            <th scope="col">Name Student</th>
            <th scope="col">Status</th>
            <th scope="col" style>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of students; let i=index">
            <td>{{ i+1 }}</td>
            <td>{{ item._id }}</td>
            <td>{{ item.fullName }}</td>
            <td>{{ item.status }}</td>
            <td class="see">
              <button class="btn btn-primary" (click)="onDetail(item)">
                <fa-icon [icon]="faSearch"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
