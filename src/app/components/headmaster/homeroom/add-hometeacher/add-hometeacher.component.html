<div class="content-wrapper">
  <div class="container col-sm-11 set">
    <div class="container-fluid title-form">
      <h2>Add Homeroom Teacher From New Teacher</h2>
    </div>

    <div class="container body-form">
      <mat-spinner *ngIf="!spinner" class="spinner"></mat-spinner>
      <form [formGroup]="addTeacherHome" class="row g-3 mt-2" *ngIf="spinner">
        <div class="mb-3 row">
          <label for="homeroomName" class="col-sm-2 col-form-label"
            >Select Teacher</label
          >
          <div class="col-sm-8">
            <select
              class="form-select"
              id="homeroomName"
              formControlName="homeroomName"
            >
              <option *ngFor="let item of teachers" value="{{ item.fullName }}">
                {{ item.fullName }}
              </option>
            </select>
          </div>
        </div>
        <div class="mb-1 row">
          <label for="className" class="col-sm-2 col-form-label"
            >Select For Class</label
          >
          <div class="col-sm-8">
            <select
              class="form-select"
              id="className"
              formControlName="className"
            >
              <option *ngFor="let item of classes" value="{{ item.className }}">
                {{ item.className }}
              </option>
            </select>
          </div>
        </div>
        <div class="container action">
          <button
            type="button"
            (click)="onSave()"
            class="btn btn-success action-1"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-primary action-1"
            (click)="onBack()"
          >
            Back
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
