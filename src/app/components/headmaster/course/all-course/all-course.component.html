<div class="content-wrapper">
  <div class="container-fluid">
    <div class="tabs col-12 shadow">
      <div class="data">
        <h3>Course data</h3>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Courses</th>
            <th scope="col">Teacher</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="teacher-data" *ngFor="let item of courses; let i = index">
            <th scope="row" class="id">{{ i + 1 }}</th>
            <td class="name">{{ item.course }}</td>
            <td class="name">{{ item.teacher?.fullName }}</td>
            <td class="desc">
              <button class="btn btn-primary" (click)="onDetail(item)">
                <fa-icon [icon]="faSearch"></fa-icon>
              </button>
              <button class="btn btn-warning" style="color: #ffff" (click)="onEdit(item)">
                <fa-icon [icon]="faEdit"></fa-icon>Edit
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button
                class="btn btn-primary"
                routerLink="/headmaster/course/create"
                routerLinkActive="active"
              >
                Add New Course
              </button>
              <button class="btn btn-primary" (click)="onSetCourse()">
                Set Course Teacher
              </button>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
