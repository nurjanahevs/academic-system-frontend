<app-header></app-header>
<app-teachersidebar></app-teachersidebar>
  <div class="content-wrapper">
    <section id="profilsiswa">
      <div class="container mt-5">
        <div class="card m-auto" style="max-width: 90%">
          <div class="text-center">
            <h1>PROFILE</h1>
            <img src="/assets/dist/img/profil.jpg" alt="image1" width="170px" height="170px" class="rounded-circle"/>
          </div> 
            <div class="card-body pt-5">
            <table class="table table-responsive table-bordered ">
                <thead>
                  <tr class="table-range">
                    <th scope="col" style="background-color: green;"></th>
                    <th scope="col" style="background-color: green;"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">NIP</th>
                    <td colspan="3">{{ idTeacher.user.id }}</td>
                  </tr>
                  <tr>
                    <th scope="row">Name</th>
                    <td colspan="3">{{ idTeacher.user.fullName }}</td>
                  </tr>
                  <tr>
                    <th scope="row">Date of Birth</th>
                    <td colspan="3">{{ idTeacher.user.birthDate }}</td>
                  </tr>
                  <tr>
                    <th scope="row">Email</th>
                    <td colspan="2">{{ idTeacher.user.email }}</td>
                  </tr>
                  <tr>
                    <th scope="row">Course</th>
                    <td colspan="2">{{ idTeacher.user.course }}</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr class="table-range">
                    <th scope="col" style="background-color: green;"></th>
                    <th scope="col" style="background-color: green;"></th>
                  </tr>
                </tfoot>
              </table>
          <div class="edit">
           </div>
          </div>
        </div>
      </div>
    </section>
  </div>
