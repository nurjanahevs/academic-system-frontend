<app-parent-header></app-parent-header>
<app-parent-sidebar></app-parent-sidebar>
<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Dashboard</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="tabs col-12 shadow">
      <div class="standart">
        <h1>Profil Parent</h1>
      </div>
      <div class="headers">
        <div class="row">
          <div class="title col-4">
            <p><strong>ID</strong></p>
          </div>
          <div class="desc col-4"><p>: {{ parents?._id }}</p></div>
        </div>
        <div class="row">
          <div class="title col-4">
            <p><strong>Father</strong></p>
          </div>
          <div class="desc col-4"><p>: {{ parents?.father }}</p></div>
        </div>
        <div class="row">
          <div class="title col-4">
            <p><strong>Mother</strong></p>
          </div>
          <div class="desc col-4"><p>: {{ parents?.mother }}</p></div>
        </div>
        <div class="row">
          <div class="title col-4">
            <p><strong>Student</strong></p>
          </div>
          <div class="desc col-4" *ngFor="let item of parents?.student"><p>: {{ item.fullName }}</p></div>
        </div>
        <div class="row">
          <div class="title col-4">
            <p><strong>Email</strong></p>
          </div>
          <div class="desc col-4"><p>: {{ parents?.email }}</p></div>
        </div>
        <div class="row">
          <div class="title col-4">
            <p><strong>Status</strong></p>
          </div>
          <div class="desc col-4"><p>: {{ parents?.status }}</p></div>
        </div>
      </div>
    </div>
  </div>
</div>
